<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button[disabled]:hover {
            background: red;
        }

        button:hover {
            background: lime;
        }
        .btn1 {
            background-color: chartreuse;
        }
        .btn1:hover:not([disabled]) {
            background-color: yellow;
        }

        .btn2 {
            background-color: blue;
        }
            
        .bg {
            background-color: rgba(0, 0, 0, 0.3);
            color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <button disabled>Hello</button>
    <button>Hello</button>
    <hr>
    <input type="button" class="btn1" value="Input 1" disabled>
    <input type="button" class="btn1" value="Input 1" >
    <hr>
    <input type="button" class="btn2" value="Input 2" disabled>
    <input type="button" class="btn2" value="Input 2">
    <hr>
    <div class="bg">
        Hello b√† con
    </div>

</body>

</html>
