<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model + Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./model-carousel.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- item image -->
      <div class="image">
        <img src="/img/hinh1.jpg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="/img/hinh2.jpg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="/img/hinh3.jpg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="/img/hinh4.jpg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="/img/hinh5.jpg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="/img/hinh6.jpg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="/img/hinh7.jpg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="/img/hinh8.jpg" alt="" />
      </div>
    </div>
    <div class="gallery">
      <i class="fa-solid fa-xmark close"></i>
      <div class="gallery__inner">
        <img src="/img/hinh8.jpg" alt="" />
      </div>
      <div class="control prev"><i class="fa-solid fa-chevron-left"></i></div>
      <div class="control next"><i class="fa-solid fa-chevron-right"></i></div>
    </div>
    <script src="./model-carousel.js"></script>
  </body>
</html>
