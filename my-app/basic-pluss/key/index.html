<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- WEB: https://www.youtube.com/watch?v=p5ivn6UpjQk&list=PLodO7Gi1F7R0zA8RkRHcDgnPduNBmjkb5&index=7 -->
    <!-- FONT: https://fonts.google.com/specimen/Poppins?query=Poppins -->
    <!-- ICONS: https://cdnjs.com/libraries/font-awesome -->
    <div>
      <button class="alert">Press Any Key</button>
      <div class="box hide">
        <div class="result">40</div>
        <div class="detail">
          <!-- Item card -->
          <div class="card key">
            <p>Key</p>
            <p>0</p>
          </div>
          <!-- Item card -->
          <div class="card location">
            <p>Location</p>
            <p>0</p>
          </div>
          <!-- Item card -->
          <div class="card which">
            <p>Which</p>
            <p>0</p>
          </div>
          <!-- Item card -->
          <div class="card code">
            <p>Code</p>
            <p>0</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./filejs.js"></script>
  </body>
</html>
