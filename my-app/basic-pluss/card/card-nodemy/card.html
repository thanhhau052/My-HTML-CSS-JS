<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- WEB: https://www.youtube.com/watch?v=3odtU8VL3Mc&list=PLodO7Gi1F7R0zA8RkRHcDgnPduNBmjkb5&index=2 -->
    <!-- BOXICONS: https://boxicons.com/usage -->
    <!-- FONT: https://fonts.google.com/specimen/Poppins?query=Poppins -->
    <div class="card">
      <div class="card__heart"><i class="bx bx-heart"></i></div>
      <div class="card__cart"><i class="bx bx-cart-alt"></i></div>
      <div class="card__img">
        <img src="./shoes-removebg-preview.png" alt="" />
      </div>
      <div class="card__title">Nike Zoom KD 12</div>
      <div class="card__price">$99</div>
      <div class="card__size">
        <h3>Size:</h3>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="card__color">
          <h3>Color: </h3>
        <span class="card__color--green"></span>
        <span class="card__color--red"></span>
        <span class="card__color--black"></sp>
      </div>
      <div class="card__action">
        <button>Buy Now</button>
        <button>Add Cart</button>
      </div>
    </div>
    <script src="./filejs.js"></script>
  </body>
</html>
