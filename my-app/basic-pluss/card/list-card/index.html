<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- WEB: https://www.youtube.com/watch?v=DkiLJzL6kv4&list=PLodO7Gi1F7R0zA8RkRHcDgnPduNBmjkb5&index=3 -->
    <!-- ICONS: https://cdnjs.com/libraries/font-awesome -->
    <!-- FONT: https://fonts.google.com/specimen/Poppins?query=Poppins -->

    <!-- Card profile  -->
    <div class="card">
      <div class="card__img">
        <img src="./img/img_1.jpg" alt="" />
      </div>
      <h2>Nguyen Chi Chi</h2>
      <p>Full stack developer</p>
      <div class="card__social">
        <a href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://youtube.com"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://tiktok.com"><i class="fa-brands fa-tiktok"></i></a>
        <a href="https://github.com"><i class="fa-brands fa-github"></i></a>
      </div>
      <button>Contract me</button>
    </div>
